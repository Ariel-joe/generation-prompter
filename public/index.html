<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE PROMPTER</title>
    <link rel="stylesheet" href="styles/output.css">
</head>
<body class="bg-cover bg-center bg-">
    <div class="flex flex-col justify-center items-center min-h-screen">
        <form action="" class="form-container flex flex-col justify-center items-center m-7">
            <div class="row mb-4">
                <label for="userInput">Birth Year:</label>
                <input id="userInput" type="text" placeholder="enter your birth year" class="border border-gray-700 py-1 px-4">
            </div>
            <button type="button" class="bg-black text-white py-2 px-6 w-full" onclick="dateChecker(event)">Show Generation</button>
        </form>

        <div id="success" class="text-green-600 mt-4 italic bg-slate-200 px-3"></div>
        <div id="error" class="text-red-600 mt-4 italic bg-slate-200 px-3"></div>
    </div>


    <script src="main.js"></script>
</body>
</html>
